global 	:
    options 	: 
        separator 	: ";"
    src 	: 
        - "<%= src %>/js/lib/zepto.js"
        - "<%= src %>/js/lib/handlebars.js"
        - "<%= src %>/js/lib/require.js"
        - "<%= src %>/js/requireConfig.js"
        - "<%= src %>/js/util/**/*.js"
    dest 	: "<%= dev %>/js/global.js"

mock    :
    options     :
        separator   : ""
    src         : 
        - "<%= src %>/mock/**/*.js"
    dest        : <%= dev %>/mock/content.js